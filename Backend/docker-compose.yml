version: "3.9"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bookms-mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "11434:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $$MSSQL_SA_PASSWORD -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    volumes:
      - mssql_data:/var/opt/mssql
    networks: [bookms-net]

  api:
    container_name: bookms-api
    build:
      context: .
      dockerfile: src/BookMS.WebApi/Dockerfile
    depends_on:
      mssql:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=BookMS;User Id=sa;Password=${SA_PASSWORD};Encrypt=True;TrustServerCertificate=True;
      - ASPNETCORE_URLS=http://+:8080
      - Google__ClientIds__0=${GOOGLE_CLIENT_ID}
      - Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
    ports:
      - "${API_PORT}:8080"
    networks: [bookms-net]

volumes:
  mssql_data:

networks:
  bookms-net:
